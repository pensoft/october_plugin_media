fields:
    name:
        label: Title
        span: full
        type: text
    images:
        label: Images
        mode: image
        imageWidth: '270'
        fileTypes: 'svg,png,jpg'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: full
        type: fileupload
    related:
        label: 'Related to article'
        type: checkbox
        comment: 'Relate this gallery to an Article'
        span: left
    article:
        label: 'Article'
        type: dropdown
        span: left
        dependsOn: related
        trigger:
            action: show
            field: related
            condition: checked    
    event_related:
        label: 'Related to an event'
        type: checkbox
        comment: 'Relate this gallery to an Event'
        span: right
    event:
        label: 'Event'
        type: dropdown
        span: right
        dependsOn: event_related
        trigger:
            action: show
            field: event_related
            condition: checked
